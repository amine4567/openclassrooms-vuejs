<!DOCTYPE html>
<html>

<head>
    <title>My website</title>
</head>

<body>
    <h1 id="app">Hello {{ name }}! You are {{ age }} years old.</h1>
    <script src="../vue.js"></script>

            el: "#app",
            data: {
                name: "John Doe",
                age: 30
            }
        })
    </script>
